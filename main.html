<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-c"  data-bs-toggle="modal" data-bs-target="#exampleModal">
		  Sign Up
		</button>
		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Account</h1>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
				  <div class="mb-3">
				    <label for="inputEmail1" class="form-label">Email address</label>
				    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <div id="emailHelp" class="form-text">Your information is safe with us.</div>
				  </div>
				  <div class="mb-3">
				    <label for="inputPassword" class="form-label">Password</label>
				    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
				  </div>
				  <div class="mb-3">
				    <label for="inputConfirmPassword" class="form-label">Password</label>
				    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary">Submit</button>
		      </div>
		    </div>
		  </div>
		</div>


	
	</body>
</html>
